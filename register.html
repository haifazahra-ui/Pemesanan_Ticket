<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LONG JOURNEY - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="bg-image d-flex justify-content-center align-items-center vh-100">
    <div class="text-center text-white">
      <h1 class="logo-text">LONG JOURNEY</h1>
      <form class="login-form mx-auto">
        <img src="assets/logo.png" width="100" height="90" alt="">
        <div class="mb-3">
          <input type="text" class="form-control rounded-pill px-4 py-2" placeholder="Username" />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control rounded-pill px-4 py-2" placeholder="Email" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control rounded-pill px-4 py-2" placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-warning rounded-pill w-100 fw-semibold">Get Started</button>
        <div class="d-flex justify-content-between mt-3">
            <a href="login.html" class="small text-decoration-none" style="color: #ffffff;">Login</a>
            <a href="#" class="small text-decoration-none" style="color: #ffffff;">Need Help?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
